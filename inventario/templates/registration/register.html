{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Ferretería Construction Center</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8); /* Azul → Celeste */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .login-card img {
      max-width: 200px;
      margin-bottom: 15px;
    }

    .login-card h3 {
      color: #0077b6;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .login-card p {
      color: #444;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 14px;
    }

    .form-control:focus {
      border-color: #00b4d8;
      box-shadow: 0 0 6px rgba(0, 180, 216, 0.5);
    }

    .btn-primary {
      background: #00b4d8;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      padding: 12px;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: #0077b6;
      box-shadow: 0 6px 20px rgba(0, 119, 182, 0.5);
    }

    .login-card a {
      color: #0077b6;
      font-weight: 600;
      text-decoration: none;
    }

    .login-card a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="login-card">
    <!-- Logo -->
    <img src="{% static 'img/logo1.png' %}" alt="Logo">

    <h3>Crear Nueva Cuenta</h3>
    <p>Regístrate para acceder al sistema de inventario</p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password1" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password2" class="form-control" placeholder="Confirmar contraseña" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
    </form>

    <p class="mt-3">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
